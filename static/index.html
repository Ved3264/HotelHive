<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelHive Bot - Hotel Booking Assistant</title>
    <style>
        :root {
    --primary-color: #2563eb;
    --secondary-color: #1e40af;
    --light-color: #f3f4f6;
    --dark-color: #1f2937;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --error-color: #ef4444;
    --user-msg-bg: #45b17f;
    --bot-msg-bg: #e5e7eb;
    --user-msg-text: white;
    --bot-msg-text: #1f2937;
}

body {
    background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    height: 95vh;
    background-color: white;
    border-radius: 18px;
    box-shadow: 0 10px 32px rgba(37, 99, 235, 0.08), 0 2px 8px rgba(0,0,0,0.04);
    overflow: hidden;
    border: 1px solid #e0e7ff;
}

.header {
    background: linear-gradient(90deg, var(--primary-color) 70%, var(--secondary-color) 100%);
    color: white;
    padding: 18px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(37,99,235,0.08);
}

.logo {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo-icon {
    font-size: 28px;
    color: #fff;
}

.status {
    display: flex;
    align-items: center;
    gap: 7px;
    font-size: 15px;
}

.status-dot {
    width: 10px;
    height: 10px;
    background-color: var(--success-color);
    border-radius: 50%;
    transition: background-color 0.3s;
    box-shadow: 0 0 4px #10b98180;
}

.chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 28px 24px 18px 24px;
    background-color: #f6f8fa;
    display: flex;
    flex-direction: column;
    gap: 18px;
    border-bottom: 1px solid #e0e7ff;
    position: relative;
}

.message {
    max-width: 75%;
    padding: 14px 18px;
    border-radius: 20px;
    line-height: 1.6;
    position: relative;
    animation: fadeIn 0.3s ease;
    box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    transition: box-shadow 0.2s, transform 0.2s;
}

.message:hover {
    box-shadow: 0 4px 16px rgba(37,99,235,0.08);
    transform: translateY(-2px) scale(1.01);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.bot-message {
    align-self: flex-start;
    background-color: var(--bot-msg-bg);
    color: var(--bot-msg-text);
    border-bottom-left-radius: 6px;
    border-top-left-radius: 6px;
}

.user-message {
    align-self: flex-end;
    background: linear-gradient(90deg, var(--primary-color) 10%, var(--secondary-color) 100%);
    color: var(--user-msg-text);
    border-bottom-right-radius: 6px;
    border-top-right-radius: 6px;
}

.time {
    font-size: 11px;
    margin-top: 6px;
    opacity: 0.7;
    text-align: right;
}

.typing-indicator {
    display: none;
    align-self: flex-start;
    background-color: var(--bot-msg-bg);
    padding: 14px 18px;
    border-radius: 20px;
    margin-bottom: 10px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    max-width: 75%;
    margin-top: auto; /* This pushes it to the bottom */
    order: 9999; /* Ensure it's always at the end */
}

.typing-dots {
    display: flex;
    gap: 4px;
}

.typing-dot {
    width: 8px;
    height: 8px;
    background-color: #9ca3af;
    border-radius: 50%;
    animation: typingAnimation 1.5s infinite ease-in-out;
}

.typing-dot:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-dot:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typingAnimation {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

.input-container {
    display: flex;
    padding: 18px 24px;
    background-color: white;
    border-top: 1px solid #e0e7ff;
    gap: 12px;
    align-items: center;
}

.message-input {
    flex: 1;
    padding: 14px 18px;
    border: 1.5px solid #d1d5db;
    border-radius: 28px;
    outline: none;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.2s;
    background-color: #f6f8fa;
}

.message-input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px #2563eb33;
}

.send-button {
    background: linear-gradient(90deg, var(--primary-color) 80%, var(--secondary-color) 100%);
    color: white;
    border: none;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.2s;
    box-shadow: 0 2px 8px rgba(37,99,235,0.08);
}

.send-button:hover {
    background: linear-gradient(90deg, var(--secondary-color) 80%, var(--primary-color) 100%);
    box-shadow: 0 4px 16px rgba(37,99,235,0.12);
}

.voice-button {
    background: linear-gradient(90deg, var(--primary-color) 80%, var(--secondary-color) 100%);
    color: white;
    border: none;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.2s;
    box-shadow: 0 2px 8px rgba(37,99,235,0.08);
}

.voice-button:hover {
    background: linear-gradient(90deg, var(--secondary-color) 80%, var(--primary-color) 100%);
    box-shadow: 0 4px 16px rgba(37,99,235,0.12);
}

.voice-button.listening {
    background: var(--error-color);
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.quick-replies {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 12px;
}

.quick-reply {
    background-color: #fff;
    border: 1.5px solid #d1d5db;
    padding: 9px 18px;
    border-radius: 18px;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 1px 4px rgba(0,0,0,0.04);
}

.quick-reply:hover {
    background-color: #e0e7ff;
    border-color: var(--primary-color);
    color: var(--primary-color);
}

.booking-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-top: 18px;
}

.option-card {
    background-color: #fff;
    border: 1.5px solid #e0e7eb;
    border-radius: 10px;
    padding: 14px;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 1px 4px rgba(0,0,0,0.04);
}

.option-card:hover {
    box-shadow: 0 4px 16px rgba(37,99,235,0.08);
    transform: translateY(-2px) scale(1.01);
    border-color: var(--primary-color);
}

.option-title {
    font-weight: 600;
    margin-bottom: 6px;
}

.option-desc {
    font-size: 14px;
    color: #6b7280;
}

.voice-status {
    position: fixed;
    bottom: 120px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 12px 20px;
    border-radius: 24px;
    display: none;
    z-index: 1000;
    backdrop-filter: blur(4px);
}

.voice-status.visible {
    display: block;
    animation: fadeIn 0.3s ease;
}

@media (max-width: 768px) {
    .container {
        height: 100vh;
        border-radius: 0;
        max-width: 100vw;
    }
    .header, .input-container {
        padding-left: 12px;
        padding-right: 12px;
    }
    .chat-container {
        padding-left: 12px;
        padding-right: 12px;
    }
    .message {
        max-width: 90%;
    }
    .booking-options {
        grid-template-columns: 1fr;
    }
    .voice-status {
        bottom: 110px;
        font-size: 14px;
        padding: 10px 16px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h2>HotelHive Bot</h2>
            </div>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                Hello! I'm HotelHive Bot, your personal hotel booking assistant. I can help you search for hotels, check availability, and answer any questions you might have!
                <div class="time">Just now</div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span style="margin-left:8px;color:#6b7280;"></span>
            </div>
        </div>
        
        <div class="input-container">
            <button class="voice-button" id="voiceButton" title="Voice Input">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        
        <div class="voice-status" id="voiceStatus">
            Listening...
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const voiceButton = document.getElementById('voiceButton');
        const voiceStatus = document.getElementById('voiceStatus');
        
        let websocket = null;
        let recognition = null;
        let isListening = false;
        
        // Initialize WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function() {
                updateStatus('online', 'Online');
                addBotMessage("Connected to HotelHive Bot! How can I help you today?");
            };
            
            websocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'message') {
                    addBotMessage(data.content);
                } else if (data.type === 'typing') {
                    if (data.isTyping) {
                        showTypingIndicator();
                    } else {
                        hideTypingIndicator();
                    }
                }
            };
            
            websocket.onclose = function() {
                updateStatus('offline', 'Offline');
                setTimeout(connectWebSocket, 3000); // Reconnect after 3 seconds
            };
            
            websocket.onerror = function() {
                updateStatus('error', 'Connection Error');
            };
        }
        
        // Initialize Speech Recognition
        function initSpeechRecognition() {
            // Check if the browser supports the Web Speech API
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                voiceButton.style.display = 'none';
                addBotMessage("Your browser doesn't support speech recognition. Please use a modern browser like Chrome for voice input.");
                return;
            }
            
            // Create speech recognition object
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = function() {
                isListening = true;
                voiceButton.classList.add('listening');
                voiceStatus.textContent = "Listening...";
                voiceStatus.classList.add('visible');
            };
            
            recognition.onresult = function(event) {
                const transcript = Array.from(event.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');
                
                messageInput.value = transcript;
                
                // Show interim results in voice status
                if (!event.results[0].isFinal) {
                    voiceStatus.textContent = `Heard: ${transcript}`;
                }
            };
            
            recognition.onend = function() {
                isListening = false;
                voiceButton.classList.remove('listening');
                voiceStatus.classList.remove('visible');
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error', event.error);
                isListening = false;
                voiceButton.classList.remove('listening');
                voiceStatus.classList.remove('visible');
                
                if (event.error === 'not-allowed') {
                    addBotMessage("Please allow microphone access to use voice input.");
                } else {
                    addBotMessage("Sorry, I didn't catch that. Please try again.");
                }
            };
        }
        
        function toggleVoiceInput() {
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }
        
        function updateStatus(status, text) {
            statusDot.style.backgroundColor = 
                status === 'online' ? '#10b981' : 
                status === 'offline' ? '#6b7280' : '#ef4444';
            statusText.textContent = text;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && websocket && websocket.readyState === WebSocket.OPEN) {
                addUserMessage(message);
                messageInput.value = '';

                // Show progress animation immediately after sending
                showTypingIndicator();

                websocket.send(JSON.stringify({
                    type: 'message',
                    content: message
                }));
            }
        }
        
        function sendQuickReply(message) {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                addUserMessage(message);
                
                websocket.send(JSON.stringify({
                    type: 'message',
                    content: message
                }));
            }
        }
        
        function addUserMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.innerHTML = text + `<div class="time">${getCurrentTime()}</div>`;
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }
        
        function addBotMessage(text, quickReplies = null) {
            // Hide progress animation when bot responds
            hideTypingIndicator();

            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'bot-message');
            messageElement.innerHTML = text + `<div class="time">${getCurrentTime()}</div>`;

            if (quickReplies) {
                const quickRepliesContainer = document.createElement('div');
                quickRepliesContainer.classList.add('quick-replies');

                quickReplies.forEach(reply => {
                    const quickReply = document.createElement('div');
                    quickReply.classList.add('quick-reply');
                    quickReply.textContent = reply.text;
                    quickReply.setAttribute('onclick', reply.onclick);
                    quickRepliesContainer.appendChild(quickReply);
                });

                messageElement.appendChild(quickRepliesContainer);
            }

            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }
        
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }
        
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Initialize the application
        connectWebSocket();
        initSpeechRecognition();
        
        // Add event listener to voice button
        voiceButton.addEventListener('click', toggleVoiceInput);
       
        setTimeout(() => {
            messageInput.focus();
        }, 100);
    </script>
</body>
</html>
